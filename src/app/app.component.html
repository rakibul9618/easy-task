<app-header />
<main class="main">
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        (select)="onSelectUser($event)"
        [user]="user"
        [selected]="user.id === selectedUserId"
      />
    </li>
    }
  </ul>

  @if(selectedUser) {
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p id="fallback">No user selected</p>
  }
</main>

<router-outlet />
